<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Virtual Etch a Sketch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./EtchASketch.js"></script>
  </head>
  <body>
    <div class="canvasWrap">
      <canvas width="1600" height="1000" id="etch-a-sketch"></canvas>
      <div class="buttons">
        <button class="shake">Shake!</button>
      </div>
    </div>
    <style>
      body {
        background: #a8a8a8;
        min-height: 500px;
      }
      canvas {
        border: 30px solid #e80000;
        border-radius: 10px;
        width: 800px;
        height: 500px;
        background: white;
      }
      button {
        border-radius: 50%;
        padding: 20px;
      }
    </style>
  </body>
</html>
