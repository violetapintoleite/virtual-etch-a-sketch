<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Virtual Etch-a-Sketch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="canvasWrap">
      <h1>Etch-a-Sketch</h1>
      <h2>Use up, down, right and left keyboard arrows</h2>
      <canvas width="1600" height="1000" id="etch-a-sketch"></canvas>
      <div class="buttons">
        <button class="shake">Clean!</button>
        <footer>
          This project was coded by
          <a href="https://www.linkedin.com/in/violetapintoleite/"
            >Violeta Pinto Leite</a
          >
          and it's Open-Sourced on
          <a href="https://github.com/violetapintoleite/virtual-etch-a-sketch"
            >GitHub</a
          >
        </footer>
      </div>
    </div>
    <style>
      body {
        background: #a8a8a8;
        min-height: 500px;
        text-align: center;
      }

      h1 {
        font-family: "Sacramento", cursive;
        color: goldenrod;
        font-size: 100px;
        margin-bottom: 0px;
        padding: 0px;
        text-shadow: 2px 2px red;
      }
      h2 {
        margin-top: 0px;
        margin-bottom: 5px;
        font-size: 20px;
        font-family: "Courier New", Courier, monospace;
        color: rgba(83, 82, 81, 0.815);
      }
      footer {
        font-family: "Franklin Gothic Medium", Arial, sans-serif;
        font-size: 11px;
        color: honeydew;
        padding: 20px;
        letter-spacing: 2px;
      }
      a {
        color: honeydew;
      }

      canvas {
        border: 50px solid #e80000;
        border-radius: 10px;
        width: 800px;
        height: 500px;
        background: white;
      }

      canvas.shake {
        animation: shake 0.4s linear 1;
      }

      button {
        border-radius: 50%;
        padding: 20px;
        margin: 20px;
        box-shadow: 2px 2px grey;
        font-family: "Franklin Gothic Medium", Arial, sans-serif;
      }

      @keyframes shake {
        10%,
        90% {
          transform: translate3d(-5px, 0, 0);
        }

        20%,
        80% {
          transform: translate3d(5px, 0, 0);
        }

        30%,
        50%,
        70% {
          transform: translate3d(-7px, 0, 0);
        }

        40%,
        60% {
          transform: translate3d(9px, 0, 0);
        }
      }
    </style>
    <script src="./EtchASketch.js"></script>
  </body>
</html>
